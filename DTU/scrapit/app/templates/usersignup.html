<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  {% load static %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" >
   <link rel="stylesheet" href="../static/css/usersignup.css">
</head>

<body>

  <div class="signup-box">
    <h2>Create an Account</h2>
    <p>Fill in your details to sign up</p>

    <form action="{% url "usersignup" %}" method="POST"> 
      {% csrf_token %}
      <input type="text" name="f_name" id="f_name" class="input-field" placeholder="Full Name" required>

      <select name="gender" id="gender" class="input-field" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input type="tel" name="contactno" id="contactno" class="input-field" placeholder="Phone Number" required>
      <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
      <input type="text" name="address" id="address" class="input-field" placeholder="Address" required>
      <input type="text" name="state" id="state" class="input-field" placeholder="State" required>
      <input type="text" name="district" id="district" class="input-field" placeholder="District" required>
      <input type="text" name="city" id="city" class="input-field" placeholder="City" required>
      <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="divider">Or sign up with</div>

    <div class="social-buttons">
      <button><i class="fa-brands fa-google"></i> Google</button>
      <button><i class="fa-brands fa-facebook"></i> Facebook</button>
      <button><i class="fa-solid fa-mobile"></i> Mobile</button>
    </div>
  </div>

</body>

</html>
