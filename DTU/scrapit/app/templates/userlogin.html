<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../static/css/userlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <script>
            alert("{{ message|escapejs }}");
            {% if 'success' in message.tags %}
                window.location.href = "{% url 'index' %}";
            {% endif %}
        </script>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="login-box">
        <div class="login-icon">ðŸ”‘</div>
        <h2>Sign in with email</h2>
        <p>Make a new doc to bring your words, data, and teams together. For free</p>

        <form action="{% url "userlogin" %}" method="POST">
          {% csrf_token %}
            <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>

            <a href="#" class="forgot">Forgot password?</a>
            <!-- <div class="g-recaptcha" data-sitekey="6Lf3DEUsAAAAAE_-3C7IPk-pbCa0y_N176bkUIog"></div> -->

            <button class="btn" type="submit">Get Started</button>
            <div class="usersignupbtn">
                <a href="{% url "usersignup" %}">Create a new account</a>
            </div>

        </form>

        <div class="divider">Or sign in with</div>

        <div class="social-buttons">
            <button><i class="fa-brands fa-google"></i> Google</button>
            <button><i class="fa-brands fa-facebook"></i>Facebook</button>
            <button><i class="fa-solid fa-mobile"></i>Mobile</button>
        </div>
    </div>

</body>

</html>
