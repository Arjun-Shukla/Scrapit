<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ScrapIt - Sell Your Scrap</title>
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static "css/secondhand.css" %}"> {% endcomment %}
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #e9f4db;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;

        }

        /* Upload section */

        .upload-section {
            background: #f1e6e6;
            height: 300px;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .upload-section h2 {
            margin-bottom: 20px;
            color: #1f2933;
        }

        .scrap-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            flex: 1 1 250px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        .form-group input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .upload-btn {
            padding: 11px 22px;
            border: none;
            border-radius: 8px;
            background: #22c55e;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        /* Sold section */

        .sold-section h2 {
            margin-bottom: 20px;
            color: #1f2933;
            text-align: center;
            color: green;
            font-size: 40px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 50px;

        }

        /* Card */

        .scrap-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding-bottom: 15px;
            box-shadow: 1px 2px 1vmin rgb(67, 103, 49);
        }

        .scrap-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .scrap-card h3 {
            margin: 12px 0;
            color: #111827;
            font-size: 18px;
        }

        .sold-btn {
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            background: #0ea5e9;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 40px;
            text-align: center;
            color: red;
            font-family: sans-serif;
        }
    </style>

    <div class="container">
        <h3>Second hand scrap sold page!</h3>
        <!-- Upload Scrap Section -->
        <section class="upload-section">
            <h2>Upload Your Old / Second-Hand Scrap</h2>

            <form class="scrap-form">
                <div class="form-group">
                    <label>Scrap Name</label>
                    <input type="text" placeholder="Enter scrap name" />
                </div>

                <div class="form-group">
                    <label>Upload Scrap Image</label>
                    <input type="file" />
                </div>

                <button type="button" class="upload-btn">Upload Scrap</button>
            </form>
        </section>


        <!-- Sold Scraps Section -->
        <section class="sold-section">
            <h2>Scraps You Have Sold</h2>

            <div class="card-grid">

                <!-- Card 1 -->
                <div class="scrap-card">
                    <img src="{% static "media/paper.jpeg" %}" alt="Scrap">
                    <h3>Old papper</h3>
                    <h4> ₹ 5 per kg</h4>
                    <button class="sold-btn">Sold</button>
                </div>

                <!-- Card 2 -->
                <div class="scrap-card">
                    <img src="{% static "media/plastic.jpeg" %}" alt="Scrap">
                    <h3>Plastic Bottles</h3>
                    <h4>₹ 10 per kg

                    </h4>
                    <button class="sold-btn">Sold</button>
                </div>

                <!-- Card 3 -->
                <div class="scrap-card">
                    <img src="{% static "media/metal.jpeg" %}" alt="Scrap">
                    <h3>Old Mobile</h3>
                    <h4> ₹ 15 per kg</h4>
                    <button class="sold-btn">Sold</button>
                </div>

            </div>
        </section>

    </div>

</body>

</html>
