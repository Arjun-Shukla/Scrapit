<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pickup</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
       <link rel="stylesheet" href="../static/css/pickup.css">
</head>
<body>
    
    <div class="container">
        <span class="pickup">Book Your Slot</span>
    
        <input type="text" class="name" placeholder="Name">
        <input type="text" class="name" placeholder="Address">
        <input type="date" class="name" placeholder="Name">
        <div class="time-slots">
            <input type="button" class="slot-btn" name="btn1" value="9:00 - 11:00 AM">
            <input type="button" class="slot-btn" name="btn2" value="12:00 - 1:30 AM">
            <input type="button" class="slot-btn" name="btn3" value="3:00 - 5:00 PM">
            <input type="button" class="slot-btn" name="btn4" value="6:00 - 8:00 PM">
        </div>

        <div class="choicebox">
            <button class="choices">
                <i class="fa-solid fa-newspaper"></i>
                <p class="text">Paper</p>
            </button>
            <button class="choices">
                <i class="fa-solid fa-bottle-water"></i>
                <p class="text">Plastic</p>
            </button>
            <button class="choices">
                <i class="fa-solid fa-box-open"></i>
                <p class="cardb">Cardboard</p>
            </button>
            <button class="choices">
                <i class="fa-solid fa-bicycle"></i>
                <p class="text">Metal</p>
            </button>
            <button class="choices">
                <i class="fa-solid fa-car-battery"></i>
                <p class="elect">Electronics</p>
            </button>

        </div>

<button type="submit" class="req">Request Pickup

        <script src="../static/js/pickup.js" defer></script>

</body>
</html>
